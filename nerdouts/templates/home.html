{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center mb-4">Choose Your Workout Type</h1>
        
        <div class="d-grid gap-3">
            <a href="/workout/static" class="btn btn-primary btn-lg">
                Static Workout
                <small class="d-block">Choose from predefined workout routines</small>
            </a>
            
            <a href="/workout/dynamic" class="btn btn-success btn-lg">

                <small class="d-block">Generate a custom workout based on time</small>
            </a>
        </div>
    </div>
</div>
{% endblock %}
